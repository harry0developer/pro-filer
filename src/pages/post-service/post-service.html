<ion-header>
    <ion-navbar color="dark">
      <ion-title>Post Service</ion-title> 
    </ion-navbar>
  </ion-header>
    
  <ion-content>
    <ion-list @ItemsAnimation>
      <ion-grid class="personal-details">
        <ion-row class="details_row">
          <ion-col col-12>
            <ion-item no-lines>
              <ion-label floating>Title</ion-label>
              <ion-input [(ngModel)]="data.title" required title="title" #title="ngModel" pattern=".{3,}" type="text">
              </ion-input>
            </ion-item>
            <div [hidden]="title.valid || title.pristine" class="validation">
              <p class="animated tada" [hidden]="!title.hasError('required')">Service title is required</p>
              <p class="animated tada" [hidden]="!title.hasError('pattern')">Service title is too short</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
