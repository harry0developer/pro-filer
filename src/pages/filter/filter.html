<ion-header>
  <ion-navbar color="dark">
    <ion-title>Filter Services</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismissModal()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item-divider color="light">
      <i class="animated slideInRight fa fa-list icon" item-end></i>
      Select job category
    </ion-item-divider>
    <ion-item (tap)="getCategories()">
      Category
      <span item-end>{{filter.category}}</span>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item-divider color="light">
      Select service distance
      <ion-badge item-end>{{filter?.distance || 0}} km</ion-badge> 
    </ion-item-divider>
    <ion-range min="0" max="100" step="5" pin="true" [(ngModel)]="filter.distance" color="primary">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>{{getMaxDistance()}}km</ion-label>
    </ion-range>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button block (click)="applyFilter()">Apply filter</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button block outline (click)="clearFilter()">Clear filter</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
